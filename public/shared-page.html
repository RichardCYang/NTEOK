<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>NTEOK - 공개 페이지</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome 아이콘 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <!-- KaTeX for Math Rendering -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
        <link rel="stylesheet" href="/css/main.css" />
        <style>
            body {
                background-color: #f9fafb;
                margin: 0;
                padding: 0;
            }

            .shared-page-container {
                max-width: 900px;
                margin: 0 auto;
                background-color: white;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .shared-page-header {
                padding: 24px;
                border-bottom: 1px solid #e5e7eb;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .shared-page-logo {
                display: flex;
                align-items: center;
                gap: 12px;
                cursor: pointer;
                text-decoration: none;
                color: #111827;
            }

            .shared-page-logo img {
                width: 32px;
                height: 32px;
            }

            .shared-page-logo span {
                font-size: 18px;
                font-weight: 600;
                color: #111827;
            }

            .shared-page-login {
                font-size: 14px;
                color: #2d5f5d;
                text-decoration: none;
            }

            .shared-page-login:hover {
                text-decoration: underline;
            }

            .shared-page-cover {
                width: 100%;
                height: 300px;
                background-size: cover;
                background-position: center;
                display: none;
            }

            .shared-page-content {
                flex: 1;
                padding: 40px 48px;
            }

            .shared-page-title {
                font-size: 32px;
                font-weight: 700;
                margin-bottom: 32px;
                margin-top: 0;
                color: #111827;
                display: flex;
                align-items: center;
                gap: 16px;
            }

            .shared-page-icon {
                font-size: 40px;
                line-height: 1;
            }

            .shared-page-editor {
                font-size: 16px;
                line-height: 1.75;
                color: #374151;
            }

            .shared-page-editor p {
                margin: 0 0 16px 0;
            }

            .shared-page-editor h1,
            .shared-page-editor h2,
            .shared-page-editor h3,
            .shared-page-editor h4,
            .shared-page-editor h5,
            .shared-page-editor h6 {
                margin: 24px 0 12px 0;
                font-weight: 600;
                color: #111827;
            }

            .shared-page-editor h1 {
                font-size: 28px;
            }

            .shared-page-editor h2 {
                font-size: 24px;
            }

            .shared-page-editor h3 {
                font-size: 20px;
            }

            .shared-page-editor ul,
            .shared-page-editor ol {
                margin: 12px 0;
                padding-left: 24px;
            }

            .shared-page-editor li {
                margin: 8px 0;
            }

            .shared-page-editor blockquote {
                margin: 16px 0;
                padding: 12px 16px;
                border-left: 4px solid #2d5f5d;
                background-color: #f3f4f6;
                color: #4b5563;
            }

            .shared-page-editor pre {
                margin: 16px 0;
                padding: 12px;
                background-color: #f3f4f6;
                border-radius: 6px;
                overflow-x: auto;
                font-family: monospace;
                font-size: 14px;
                line-height: 1.5;
            }

            .shared-page-editor code {
                background-color: #f3f4f6;
                padding: 2px 6px;
                border-radius: 3px;
                font-family: monospace;
                font-size: 14px;
            }

            .shared-page-editor a {
                color: #2d5f5d;
                text-decoration: underline;
            }

            .shared-page-editor a:hover {
                text-decoration: none;
            }

            .shared-page-footer {
                padding: 24px;
                border-top: 1px solid #e5e7eb;
                text-align: center;
                color: #9ca3af;
                font-size: 13px;
            }

            .shared-page-loading {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 400px;
                font-size: 16px;
                color: #6b7280;
            }

            .shared-page-error {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 400px;
                padding: 24px;
                text-align: center;
            }

            .shared-page-error-message {
                font-size: 16px;
                color: #dc2626;
            }

            @media (max-width: 768px) {
                .shared-page-content {
                    padding: 24px;
                }

                .shared-page-title {
                    font-size: 24px;
                    margin-bottom: 20px;
                }

                .shared-page-editor {
                    font-size: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="shared-page-container">
            <header class="shared-page-header">
                <a href="/" class="shared-page-logo">
                    <img src="/icon.png" alt="NTEOK">
                    <span>NTEOK</span>
                </a>
                <a href="/login" class="shared-page-login">
                    <i class="fa-solid fa-sign-in-alt"></i> 로그인
                </a>
            </header>

            <div id="page-cover" class="shared-page-cover"></div>

            <main class="shared-page-content">
                <h1 id="page-title" class="shared-page-title">
                    <span id="page-icon" class="shared-page-icon" style="display: none;"></span>
                    <span id="page-title-text">로드 중...</span>
                </h1>

                <div id="page-editor" class="shared-page-editor shared-page-loading">
                    <p>페이지를 불러오는 중입니다...</p>
                </div>
            </main>

            <footer class="shared-page-footer">
                <p>Powered by <strong>NTEOK</strong> - 오픈소스 노트 플랫폼</p>
            </footer>
        </div>

        <!-- KaTeX for Math Rendering -->
        <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

        <!-- 공개 페이지 스크립트 -->
        <script src="/js/shared-page.js"></script>
    </body>
</html>
