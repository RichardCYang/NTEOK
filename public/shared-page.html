<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>NTEOK - 공개 페이지</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome 아이콘 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        />
        <!-- KaTeX for Math Rendering -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
        <link rel="stylesheet" href="/css/main.css" />
        <style>
            body {
                background-color: #f9fafb;
                margin: 0;
                padding: 0;
            }

            .shared-page-container {
                max-width: 900px;
                margin: 0 auto;
                background-color: white;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .shared-page-header {
                padding: 24px;
                border-bottom: 1px solid #e5e7eb;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .shared-page-logo {
                display: flex;
                align-items: center;
                gap: 12px;
                cursor: pointer;
                text-decoration: none;
                color: #111827;
            }

            .shared-page-logo img {
                width: 32px;
                height: 32px;
            }

            .shared-page-logo span {
                font-size: 18px;
                font-weight: 600;
                color: #111827;
            }

            .shared-page-login {
                font-size: 14px;
                color: #2d5f5d;
                text-decoration: none;
            }

            .shared-page-login:hover {
                text-decoration: underline;
            }

            .shared-page-cover {
                width: 100%;
                height: 300px;
                background-size: cover;
                background-position: center;
                display: none;
            }

            .shared-page-content {
                flex: 1;
                padding: 40px 48px;
            }

            .shared-page-title {
                font-size: 32px;
                font-weight: 700;
                margin-bottom: 32px;
                margin-top: 0;
                color: #111827;
                display: flex;
                align-items: center;
                gap: 16px;
            }

            .shared-page-icon {
                font-size: 40px;
                line-height: 1;
            }

            .shared-page-editor {
                font-size: 16px;
                line-height: 1.75;
                color: #374151;
            }

            .shared-page-editor p {
                margin: 0 0 16px 0;
            }

            .shared-page-editor h1,
            .shared-page-editor h2,
            .shared-page-editor h3,
            .shared-page-editor h4,
            .shared-page-editor h5,
            .shared-page-editor h6 {
                margin: 24px 0 12px 0;
                font-weight: 600;
                color: #111827;
            }

            .shared-page-editor h1 {
                font-size: 28px;
            }

            .shared-page-editor h2 {
                font-size: 24px;
            }

            .shared-page-editor h3 {
                font-size: 20px;
            }

            .shared-page-editor ul,
            .shared-page-editor ol {
                margin: 12px 0;
                padding-left: 24px;
            }

            .shared-page-editor li {
                margin: 8px 0;
            }

            .shared-page-editor blockquote {
                margin: 16px 0;
                padding: 12px 16px;
                border-left: 4px solid #2d5f5d;
                background-color: #f3f4f6;
                color: #4b5563;
            }

            .shared-page-editor pre {
                margin: 16px 0;
                padding: 12px;
                background-color: #f3f4f6;
                border-radius: 6px;
                overflow-x: auto;
                font-family: monospace;
                font-size: 14px;
                line-height: 1.5;
            }

            .shared-page-editor code {
                background-color: #f3f4f6;
                padding: 2px 6px;
                border-radius: 3px;
                font-family: monospace;
                font-size: 14px;
            }

            .shared-page-editor a {
                color: #2d5f5d;
                text-decoration: underline;
            }

            .shared-page-editor a:hover {
                text-decoration: none;
            }

            /* ============ 테이블 스타일 (모던 디자인) ============ */
            .shared-page-editor table {
                border-collapse: separate;
                border-spacing: 0;
                table-layout: fixed;
                width: 100%;
                margin: 24px 0;
                overflow: hidden;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                box-shadow: 0 1px 3px var(--box-shadow-color);
            }

            .shared-page-editor td,
            .shared-page-editor th {
                border-right: 1px solid var(--border-color);
                border-bottom: 1px solid var(--border-color);
                padding: 10px 14px;
                vertical-align: top;
                box-sizing: border-box;
                position: relative;
                background-color: var(--primary-color);
                overflow: hidden;
                word-wrap: break-word;
                min-width: 50px;
                transition: background-color 0.2s ease;
            }

            /* 마지막 열/행 테두리 제거 */
            .shared-page-editor td:last-child,
            .shared-page-editor th:last-child {
                border-right: none;
            }

            .shared-page-editor tr:last-child td {
                border-bottom: none;
            }

            .shared-page-editor th {
                font-weight: 600;
                text-align: left;
                background-color: var(--tertiary-color);
                color: var(--font-color);
                font-size: 0.95em;
            }

            .shared-page-editor tr:hover td {
                background-color: var(--secondary-color);
            }

            /* ============ 북마크 컨테이너 스타일 ============ */
            .bookmark-container-wrapper {
                border: 1px solid #d4cfc4;
                border-radius: 6px;
                padding: 12px;
                margin: 1em 0;
                background: #faf8f3;
            }

            .bookmark-container-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 12px;
                padding-bottom: 10px;
                border-bottom: 1px solid #e5dfd7;
            }

            .bookmark-container-title-container {
                display: flex;
                align-items: center;
                gap: 8px;
                flex: 1;
                min-width: 0;
            }

            .bookmark-container-icon {
                font-size: 20px;
                flex-shrink: 0;
            }

            .bookmark-container-title {
                font-size: 16px;
                font-weight: 600;
                color: #2d2d2d;
                outline: none;
                padding: 2px 4px;
                border-radius: 3px;
                min-height: 1.5em;
                cursor: text;
                user-select: text;
                -webkit-user-select: text;
                -moz-user-select: text;
                -ms-user-select: text;
            }

            .bookmark-container-content {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
                gap: 8px;
                margin-bottom: 0;
            }

            .bookmark-container-content:has(> .bookmark-block-wrapper) {
                margin-bottom: 8px;
            }

            /* ============ 북마크 블록 스타일 ============ */
            .bookmark-block-wrapper {
                margin: 0;
                padding: 0;
                position: relative;
            }

            .bookmark-card {
                display: flex;
                flex-direction: column;
                border: 1px solid #d4cfc4;
                border-radius: 6px;
                overflow: hidden;
                text-decoration: none;
                color: inherit;
                background: #faf8f3;
                transition: all 0.15s ease;
            }

            .bookmark-card:hover {
                border-color: #c9c3b8;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            }

            .bookmark-text {
                flex: 1;
                padding: 12px 13px;
                display: flex;
                flex-direction: column;
                gap: 5px;
                min-width: 0;
            }

            .bookmark-title {
                font-size: 14px;
                font-weight: 500;
                color: #2d2d2d;
                line-height: 1.4;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .bookmark-description {
                font-size: 12px;
                color: #6b7280;
                line-height: 1.45;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }

            .bookmark-url {
                font-size: 11px;
                color: #9ca3af;
                margin-top: auto;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .bookmark-thumbnail {
                width: 100%;
                height: 150px;
                flex-shrink: 0;
                background: #ebe8e1;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
                order: -1;
                position: relative;
            }

            .bookmark-thumbnail img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .bookmark-thumbnail.error {
                background: #dcd9d2;
            }

            .bookmark-thumbnail-error {
                font-size: 11px;
                color: #9ca3af;
                text-align: center;
                padding: 12px 8px;
                display: none;
            }

            .bookmark-thumbnail.error .bookmark-thumbnail-error {
                display: block;
            }

            @media (max-width: 600px) {
                .bookmark-container-content {
                    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                }

                .bookmark-thumbnail {
                    height: 120px;
                }

                .bookmark-thumbnail-error {
                    padding: 10px 6px;
                }
            }

            /* ============ 수식 블록 스타일 ============ */
            .shared-page-editor [data-type="math-block"] {
                margin: 1em 0;
                padding: 0;
                border: 1px solid #d4cfc4;
                border-radius: 6px;
                background: #faf8f3;
                transition: all 0.15s ease;
                position: relative;
                overflow: hidden;
            }

            .shared-page-editor [data-type="math-block"]:hover {
                border-color: #c9c3b8;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            }

            .shared-page-editor [data-type="math-block"] {
                cursor: default;
                padding: 1em 1.2em;
                text-align: center;
                overflow-x: auto;
                color: #2d2d2d;
                min-height: 60px;
                transition: background 0.15s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            /* KaTeX display mode 여백 조정 */
            .shared-page-editor [data-type="math-block"] .katex-display {
                margin: 0;
            }

            /* KaTeX rendering improvements */
            .shared-page-editor .katex-display {
                margin: 0;
            }

            .shared-page-editor .katex {
                font-size: 1.1em;
            }

            /* 인라인 수식 - 읽기 전용 */
            .shared-page-editor [data-type="math-inline"] {
                display: inline;
                padding: 2px 4px;
                margin: 0 1px;
                background: transparent;
                border-radius: 3px;
                font-family: inherit;
                font-size: inherit;
                vertical-align: baseline;
            }

            /* ============ 체크리스트 스타일 ============ */
            .shared-page-editor ul[data-type="taskList"] {
                list-style: none;
                padding: 0;
                margin: 6px 0;
            }

            .shared-page-editor ul[data-type="taskList"] li {
                display: flex;
                align-items: center;
                margin: 4px 0;
            }

            .shared-page-editor ul[data-type="taskList"] li > label {
                display: flex;
                align-items: center;
                margin-right: 8px;
                user-select: none;
                cursor: pointer;
                flex-shrink: 0;
            }

            .shared-page-editor ul[data-type="taskList"] li > label input[type="checkbox"] {
                width: 16px;
                height: 16px;
                margin: 0;
                cursor: pointer;
                border: 1px solid #d4cfc4;
                border-radius: 3px;
                background-color: #faf8f3;
                flex-shrink: 0;
            }

            .shared-page-editor ul[data-type="taskList"] li > label input[type="checkbox"]:checked {
                background-color: #2d5f5d;
                border-color: #2d5f5d;
            }

            .shared-page-editor ul[data-type="taskList"] li > div {
                flex: 1;
                line-height: 1.5;
            }

            .shared-page-editor ul[data-type="taskList"] li > div p {
                height: 36px;
                margin: 0;
                line-height: 36px;
                padding: 0;
            }

            .shared-page-editor ul[data-type="taskList"] li[data-checked="true"] > div {
                text-decoration: line-through;
                color: #6b7280;
            }

            .shared-page-footer {
                padding: 24px;
                border-top: 1px solid #e5e7eb;
                text-align: center;
                color: #9ca3af;
                font-size: 13px;
            }

            .shared-page-loading {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 400px;
                font-size: 16px;
                color: #6b7280;
            }

            .shared-page-error {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 400px;
                padding: 24px;
                text-align: center;
            }

            .shared-page-error-message {
                font-size: 16px;
                color: #dc2626;
            }

            @media (max-width: 768px) {
                .shared-page-content {
                    padding: 24px;
                }

                .shared-page-title {
                    font-size: 24px;
                    margin-bottom: 20px;
                }

                .shared-page-editor {
                    font-size: 15px;
                }
            }
        </style>
    </head>
    <body>
        <div class="shared-page-container">
            <header class="shared-page-header">
                <a href="/" class="shared-page-logo">
                    <img src="/icon.png" alt="NTEOK">
                    <span>NTEOK</span>
                </a>
                <a href="/login" class="shared-page-login">
                    <i class="fa-solid fa-sign-in-alt"></i> 로그인
                </a>
            </header>

            <div id="page-cover" class="shared-page-cover"></div>

            <main class="shared-page-content">
                <h1 id="page-title" class="shared-page-title">
                    <span id="page-icon" class="shared-page-icon" style="display: none;"></span>
                    <span id="page-title-text">로드 중...</span>
                </h1>

                <div id="page-editor" class="shared-page-editor shared-page-loading">
                    <p>페이지를 불러오는 중입니다...</p>
                </div>
            </main>

            <footer class="shared-page-footer">
                <p>Powered by <strong>NTEOK</strong> - 오픈소스 노트 플랫폼</p>
            </footer>
        </div>

        <!-- KaTeX for Math Rendering -->
        <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

        <!-- 공개 페이지 스크립트 -->
        <script src="/js/shared-page.js"></script>
    </body>
</html>
