<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>NTEOK - 회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 아이콘 -->
    <link
        rel="stylesheet"
        href="/lib/font-awesome/css/all.min.css"
    />

    <!-- Pretendard -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <!-- 메모앱 느낌의 영어 폰트 (Nunito) -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap"
    />

    <!-- 회원가입 전용 스타일 (login.css 재사용) -->
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body class="login-body">
    <div class="login-shell">
        <section class="login-card" aria-label="NTEOK 회원가입">
            <!-- 카드 상단 로고 + 서비스 이름 -->
            <header class="login-card-header">
                <div class="login-logo-row">
                    <img src="/icon.png" class="login-logo-mark" alt="NTEOK">
                    <span class="login-logo-name">NTEOK</span>
                </div>
                <h1 class="login-title">회원가입</h1>
                <p class="login-desc">새 NTEOK 계정을 만들어 보세요.</p>
            </header>

            <!-- 회원가입 폼 -->
            <form id="register-form" class="login-form">
                <div class="login-field">
                    <label for="username">아이디</label>
                    <div class="login-input-row">
                        <input
                            id="username"
                            name="username"
                            autocomplete="username"
                            required
                        />
                    </div>
                </div>

                <div class="login-field">
                    <label for="password">비밀번호</label>
                    <div class="login-input-row">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="new-password"
                            required
                        />
                    </div>
                </div>

                <div class="login-field">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <div class="login-input-row">
                        <input
                            id="passwordConfirm"
                            name="passwordConfirm"
                            type="password"
                            autocomplete="new-password"
                            required
                        />
                    </div>
                </div>

                <!-- 힌트/에러 표시 -->
                <p class="login-helper">
                	비밀번호는 10자 이상이며, UTF-8 기준 72바이트 이하여야 합니다.
                </p>

                <button type="submit" class="login-submit">
                    회원가입
                </button>

                <!-- 에러 있을 때만 공간 차지 -->
                <p id="register-error" class="login-error" aria-live="polite"></p>

                <p class="login-sub-links">
                    이미 계정이 있으신가요?
                    <a href="/login" class="login-link">로그인하기</a>
                </p>
            </form>

            <!-- 카드 하단 설명 (로그인 페이지와 동일) -->
            <div class="login-info-bottom">
                <p class="login-info-title">오늘 기록, 내일 정리</p>
                <p class="login-info-text">
                    할 일과 메모, 하루 회고까지 복잡한 기능 없이 깔끔하게 정리해 보세요.
                </p>
                <ul class="login-info-list">
                    <li>업무·개인 기록을 한 곳에서 관리</li>
                    <li>가볍고 빠른 웹 기반 인터페이스</li>
                </ul>
            </div>
        </section>
    </div>

    <!-- 보안: CSRF 토큰 유틸리티 -->
    <script src="/js/csrf-utils.js"></script>
    <script type="module" src="/js/register.js"></script>
</body>
</html>
