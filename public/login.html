<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>NTEOK - 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 아이콘 -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Pretendard -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <!-- 메모앱 느낌의 영어 폰트 (Nunito) -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/main.css" />

</head>
<body class="login-body">
    <div class="login-shell">
        <section class="login-card" aria-label="NTEOK 로그인">
            <!-- 카드 상단 로고 + 서비스 이름 -->
            <header class="login-card-header">
                <div class="login-logo-row">
                    <img src="/icon.png" class="login-logo-mark" alt="NTEOK">
                    <span class="login-logo-name">NTEOK</span>
                </div>
                <h1 class="login-title">로그인</h1>
                <p class="login-desc">NTEOK 계정으로 계속 진행합니다.</p>
            </header>

            <!-- 로그인 폼 -->
            <form id="login-form" class="login-form">
                <div class="login-field">
                    <label for="username">아이디</label>
                    <div class="login-input-row">
                        <input
                            id="username"
                            name="username"
                            autocomplete="username"
                            required
                        />
                    </div>
                </div>

                <div class="login-field">
                    <label for="password">비밀번호</label>
                    <div class="login-input-row">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="current-password"
                            required
                        />
                    </div>
                </div>

                <div class="login-meta">
                    <label class="login-remember">
                        <input type="checkbox" />
                        <span>자동 로그인</span>
                    </label>
                    <button type="button" class="login-text-button">
                        아이디 · 비밀번호 찾기
                    </button>
                </div>

                <button type="submit" class="login-submit">
                    로그인
                </button>

                <!-- 구분선 -->
                <div style="display: flex; align-items: center; margin: 20px 0; gap: 12px;">
                    <div style="flex: 1; height: 1px; background: #d4cfc4;"></div>
                    <span style="color: #9ca3af; font-size: 13px;">또는</span>
                    <div style="flex: 1; height: 1px; background: #d4cfc4;"></div>
                </div>

                <!-- 패스키로 로그인 버튼 -->
                <button type="button" id="passkey-login-btn" class="login-submit" style="background: #6b7280; display: flex; align-items: center; justify-content: center; gap: 8px;">
                    <i class="fa-solid fa-key"></i>
                    패스키로 로그인
                </button>

                <!-- 에러 있을 때만 공간 차지 -->
                <p id="login-error" class="login-error" aria-live="polite"></p>

                <p class="login-sub-links">
                    아직 계정이 없으신가요?
                    <a href="/register" class="login-link">회원가입</a>
                </p>
            </form>
        </section>
    </div>

    <!-- TOTP 로그인 검증 모달 -->
    <div id="totp-verify-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>2단계 인증</h2>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 16px; color: #6b7280; font-size: 14px;">
                    인증 앱에 표시된 6자리 코드를 입력하세요.
                </p>
                <div style="margin-bottom: 16px;">
                    <label for="totp-login-code" style="display: block; margin-bottom: 8px; font-weight: 500; font-size: 13px;">
                        인증 코드
                    </label>
                    <input
                        type="text"
                        id="totp-login-code"
                        class="settings-select"
                        style="width: 100%; padding: 10px; font-size: 16px; text-align: center; letter-spacing: 0.3em; border: 1px solid #d4cfc4; border-radius: 3px;"
                        placeholder="000000"
                        maxlength="6"
                        pattern="[0-9]{6}"
                    />
                </div>
                <div id="totp-login-error" style="color: #ef4444; font-size: 12px; margin-bottom: 16px; min-height: 18px;"></div>
                <div style="display: flex; gap: 8px; justify-content: flex-end;">
                    <button type="button" id="cancel-totp-login-btn" style="padding: 10px 20px; background: #6b7280; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 14px;">
                        취소
                    </button>
                    <button type="button" id="verify-totp-login-btn" style="padding: 10px 20px; background: #2d5f5d; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 14px; font-weight: 500;">
                        확인
                    </button>
                </div>
                <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #d4cfc4;">
                    <button type="button" id="use-backup-code-btn" style="width: 100%; padding: 8px; background: transparent; color: #2d5f5d; border: 1px solid #2d5f5d; border-radius: 3px; cursor: pointer; font-size: 13px;">
                        백업 코드 사용
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 2FA 방식 선택 모달 -->
    <div id="twofa-method-select-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>2단계 인증</h2>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 16px; color: #6b7280; font-size: 14px;">
                    로그인을 완료하려면 2단계 인증이 필요합니다.
                </p>
                <div style="display: flex; flex-direction: column; gap: 12px;">
                    <button type="button" id="select-passkey-btn" class="twofa-method-btn" style="display: none; width: 100%; padding: 14px; background: #2d5f5d; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 14px; font-weight: 500; text-align: left;">
                        <i class="fa-solid fa-key" style="margin-right: 8px;"></i>
                        패스키로 인증
                    </button>
                    <button type="button" id="select-totp-btn" class="twofa-method-btn" style="display: none; width: 100%; padding: 14px; background: #2d5f5d; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 14px; font-weight: 500; text-align: left;">
                        <i class="fa-solid fa-mobile-screen" style="margin-right: 8px;"></i>
                        인증 앱으로 인증
                    </button>
                </div>
                <div style="margin-top: 16px;">
                    <button type="button" id="cancel-twofa-select-btn" style="width: 100%; padding: 8px; background: transparent; color: #6b7280; border: 1px solid #d4cfc4; border-radius: 3px; cursor: pointer; font-size: 13px;">
                        취소
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 패스키 인증 모달 -->
    <div id="passkey-auth-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2>패스키 인증</h2>
            </div>
            <div class="modal-body">
                <div style="text-align: center; padding: 20px;">
                    <i class="fa-solid fa-key" style="font-size: 48px; color: #2d5f5d; margin-bottom: 16px;"></i>
                    <p style="margin-bottom: 16px; color: #6b7280; font-size: 14px;">
                        디바이스의 생체 인증을 사용하여 로그인하세요.
                    </p>
                    <p style="color: #9ca3af; font-size: 12px;">
                        지문, 얼굴 인식 또는 PIN을 사용할 수 있습니다.
                    </p>
                </div>
                <div id="passkey-auth-error" style="color: #ef4444; font-size: 12px; margin-bottom: 16px; min-height: 18px; text-align: center;"></div>
                <div style="display: flex; gap: 8px; justify-content: flex-end;">
                    <button type="button" id="cancel-passkey-auth-btn" style="padding: 10px 20px; background: #6b7280; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 14px;">
                        취소
                    </button>
                </div>
                <div style="margin-top: 16px; padding-top: 16px; border-top: 1px solid #d4cfc4;">
                    <button type="button" id="use-totp-instead-btn" style="width: 100%; padding: 8px; background: transparent; color: #2d5f5d; border: 1px solid #2d5f5d; border-radius: 3px; cursor: pointer; font-size: 13px;">
                        OTP 코드로 인증
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 보안: CSRF 토큰 유틸리티 -->
    <script src="/js/csrf-utils.js"></script>
    <script src="/js/crypto.js"></script>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
