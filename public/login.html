<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>DWRNote - 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 아이콘 -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Pretendard -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <!-- 메모앱 느낌의 영어 폰트 (Nunito) -->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap"
    />
    <link rel="stylesheet" href="/css/login.css" />
</head>
<body class="login-body">
    <div class="login-shell">
        <section class="login-card" aria-label="DWRNote 로그인">
            <!-- 카드 상단 로고 + 서비스 이름 -->
            <header class="login-card-header">
                <div class="login-logo-row">
                    <img src="/icon.png" class="login-logo-mark" alt="DWRNote">
                    <span class="login-logo-name">DWRNote</span>
                </div>
                <h1 class="login-title">로그인</h1>
                <p class="login-desc">DWRNote 계정으로 계속 진행합니다.</p>
            </header>

            <!-- 로그인 폼 -->
            <form id="login-form" class="login-form">
                <div class="login-field">
                    <label for="username">아이디</label>
                    <div class="login-input-row">
                        <input
                            id="username"
                            name="username"
                            autocomplete="username"
                            required
                        />
                    </div>
                </div>

                <div class="login-field">
                    <label for="password">비밀번호</label>
                    <div class="login-input-row">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            autocomplete="current-password"
                            required
                        />
                    </div>
                </div>

                <div class="login-meta">
                    <label class="login-remember">
                        <input type="checkbox" />
                        <span>자동 로그인</span>
                    </label>
                    <button type="button" class="login-text-button">
                        아이디 · 비밀번호 찾기
                    </button>
                </div>

                <button type="submit" class="login-submit">
                    로그인
                </button>

                <!-- 에러 있을 때만 공간 차지 -->
                <p id="login-error" class="login-error" aria-live="polite"></p>

                <p class="login-sub-links">
                    아직 계정이 없으신가요?
                    <a href="/register" class="login-link">회원가입</a>
                </p>
            </form>

            <!-- 카드 하단 연한 회색 작은 설명 -->
            <div class="login-info-bottom">
                <p class="login-info-title">오늘 기록, 내일 정리</p>
                <p class="login-info-text">
                    할 일과 메모, 하루 회고까지 복잡한 기능 없이 깔끔하게 정리해 보세요.
                </p>
                <ul class="login-info-list">
                    <li>업무·개인 기록을 한 곳에서 관리</li>
                    <li>가볍고 빠른 웹 기반 인터페이스</li>
                </ul>
            </div>
        </section>
    </div>
    <script type="module" src="/js/login.js"></script>
</body>
</html>
